<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll a 4-sided Dice</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('tabletop.jpeg'); /* Path to your background image */
            background-size: cover; /* Stretch the background image */
            background-position: center;
        }
        #tabletop {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 80%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .rollButton {
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
        }
        .diceContainer {
            position: relative;
            width: 100px;
            height: 100px;
            background-image: url('dice.png'); /* Path to your dice image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            color: black;
            display: none; /* Hide the dice initially */
        }
        #winner {
            position: absolute;
            top: 20px;
            font-size: 36px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="tabletop">
        <div>
            <button class="rollButton" onclick="rollDice('dice1')">Roll Dice 1</button>
            <div id="dice1" class="diceContainer"></div>
        </div>
        <div id="winner"></div>
        <div>
            <button class="rollButton" onclick="rollDice('dice2')">Roll Dice 2</button>
            <div id="dice2" class="diceContainer"></div>
        </div>
    </div>
    <script>
        let roll1 = null;
        let roll2 = null;

        function rollDice(diceId) {
            const dice = document.getElementById(diceId);
            const rollResult = Math.ceil(Math.random() * 4);
            dice.innerText = rollResult;
            dice.style.display = 'flex';

            if (diceId === 'dice1') {
                roll1 = rollResult;
            } else {
                roll2 = rollResult;
            }

            if (roll1 !== null && roll2 !== null) {
                determineWinner();
            }
        }

        function determineWinner() {
            const winner = document.getElementById('winner');
            if (roll1 > roll2) {
                winner.innerText = 'Dice 1 Wins!';
            } else if (roll2 > roll1) {
                winner.innerText = 'Dice 2 Wins!';
            } else {
                winner.innerText = 'It\'s a Tie!';
            }
        }
    </script>
</body>
</html>
