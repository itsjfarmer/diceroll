<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll a 4-sided Dice</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('tabletop.jpeg'); /* Path to your background image */
            background-size: cover; /* Stretch the background image */
            background-position: center;
        }
        #tabletop {
            position: relative;
            width: 800px;
            height: 600px;
        }
        #rollButton {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #diceRollAmount {
            position: absolute;
            top: 60px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-image: url('dice.png'); /* Path to your dice image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: black;
            display: none; /* Hide the dice initially */
        }
    </style>
</head>
<body>
    <div id="tabletop">
        <button id="rollButton" onclick="rollDice()">Roll Dice</button>
        <div id="diceRollAmount"></div>
    </div>
    <script>
        function rollDice() {
            const diceRollAmount = document.getElementById('diceRollAmount');
            const rollResult = Math.ceil(Math.random() * 4);
            diceRollAmount.innerText = rollResult;
            diceRollAmount.style.display = 'flex'; // Show the dice result
        }
    </script>
</body>
</html>
